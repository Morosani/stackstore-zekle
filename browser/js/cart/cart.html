<div class="row">
	<div class="col-sm-12">
		<h1 class="text-center"><i class="fa fa-shopping-cart fa-2x"></i></h1>
	</div>
</div>
<div ng-if="cartItems.length==0" class="text-center">
<h3 >Your cart is currently empty.</h3>
<p><i ui-sref="home" class="fa fa-home fa-3x"></i></p>
</div>
<!-- {{cartItems}} -->
<div ng-repeat="item in cartItems" class="row cartItem">
	<div class="col-md-2 imgContainer">
		<img src="{{item.photoUrl}}" alt="">
	</div>
	<div class="col-md-2"><h2>{{item.title}}</h2></div>
	<!-- <div class="col-md-3"><p>{{item.description}}</p></div> -->
	
	<div class="col-md-1"><p><b>Price:  </b>{{item.price}}</p></div>
	<div class="col-md-2"><button class="btn btn-warning">Contact Seller</button></div>
	<div class="col-md-1"><input type="number" placeholder="Qty"></div>
	<div class="col-md-1"><i class="fa fa-trash-o fa-2x"></i></div>
</div>

<div ng-if="cartItems.length>0" class="row text-center checkout">
	<div class="col-md-2 col-md-offset-10">
		<button class='btn btn-primary'>Proceed to Checkout</button>
	</div>
</div>
