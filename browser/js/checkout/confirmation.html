<div class="confirmation">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1>Thank you for your order!</h1>
			<h2>Order Confirmation</h2>
			<h2 class="text-center"><i class="fa fa-file-o fa-2x"></i></h2>
		</div>
	</div>
	<div class="row">
	<div class="col-md-6 col-md-offset-3 orderDetails">
			<h3 class="text-center">Order # {{order._id}}</h3>
			<div class="orderStats">
				<h4 class="{{order.status}}"><b>Order Status: </b>{{order.status}} <i class="fa fa-circle fa"></i></h4>
			</div>
			<hr>
			<div class="row confirmationItem" ng-repeat="item in order.items">
				<div class="col-md-3"><img ng-src="{{item.photoUrl}}" alt=""></div>
				<div class="col-md-3"><p>{{item.title}}</p></div>
				<div class="col-md-2">
					<p>{{item.quantity}}</p>
				</div>
				<div class="col-md-2"><p>{{item.price|currency}}</p></div>
			</div>
			<hr>
			<div class="col-md-4 col-md-offset-8">
				<h3>{{order.totalPrice|currency}}</h3>
			</div>

		</div>
	</div>
</div>
