<div class="row text-center"><h1>Checkout</h1></div>

<div ng-repeat="item in cartItems" class="row cartItem">
    <div class="col-md-2 imgContainer">
        <img ng-src="{{item.photoUrl}}" alt="">
    </div>
    <div class="col-md-2"><h2>{{item.title}}</h2></div>
    <!-- <div class="col-md-3"><p>{{item.description}}</p></div> -->
    
    <div class="col-md-1"><p><b>Price:  </b>{{item.price|currency}}</p></div>
    <div class="col-md-1"><p><b>Qty: </b>{{item.quantity}}</p></div>
    <div class="col-md-2">
        <p><b>Total: </b>{{(item.quantity * item.price)|currency}}</p>
    </div>
    <div ng-click = "removeItem(item._id)"class="col-md-1"><i class="fa fa-trash-o fa-2x" ></i></div>
</div>


<div class="row shipping">
    <div class="col-md-8 col-md-offset-2 shippingWrapper">
        <h3 class="text-center">Shipping info</h3>
        <h4 class="text-center"><i class="fa fa-ship fa-3x"></i></h4>
        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input ng-model="orderForm.name"required novalidate type="text" id="name">
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input ng-model="orderForm.email" required novalidate type="email" id="email">
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input ng-model="orderForm.phone" required novalidate type="phone" id="phone">
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label for="address1">Address 1:</label>
                <input ng-model="orderForm.address1" required novalidate type="text" id="address1">
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label for="address2">Address 2:</label>
                <input ng-model="orderForm.address2" novalidate type="text" id="address2">
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label for="city">City:</label>
                <input ng-model="orderForm.city" required novalidate type="text" id="city">
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label for="state">State:</label>
                <input ng-model="orderForm.state" required novalidate type="text" id="state">
            </div>
        </form>
        <form action="">
            <div class="form-group">
                <label for="zip">Zip:</label>
                <input ng-model="orderForm.zip" required novalidate type="text" id="zip">
            </div>
        </form>
    </div>
</div>
{{orderForm|json}}
<div class="row billing">
    <div class="col-md-8 col-md-offset-2 billingWrapper">
        <h3 class="text-center">Billing info</h3>
        <h4 class="text-center"><i class="fa fa-money fa-3x"></i></h4> 
    </div>
    <form action="" method="POST" id="payment-form">
  <span class="payment-errors"></span>

  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>

  <button type="submit">Submit Payment</button>
</form>
</div>
<div class="row">

    <div class="col-md-2 col-md-offset-5 text-center">
        <button ng-click="storeCart()" class="btn btn-success">Submit Order</button>
    </div>
</div>
