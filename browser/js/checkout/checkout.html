<div class="row text-center"><h1>Checkout</h1></div>

<div ng-repeat="item in cartItems" class="row cartItem">
	<div class="col-md-2 imgContainer">
		<img src="{{item.photoUrl}}" alt="">
	</div>
	<div class="col-md-2"><h2>{{item.title}}</h2></div>
	<!-- <div class="col-md-3"><p>{{item.description}}</p></div> -->
	
	<div class="col-md-1"><p><b>Price:  </b>{{item.price|currency}}</p></div>
	<div class="col-md-1"><p><b>Qty: </b>{{item.quantity}}</p></div>
	<div class="col-md-2">
		<p><b>Total: </b>{{(item.quantity * item.price)|currency}}</p>
	</div>
	<div ng-click = "removeItem(item._id)"class="col-md-1"><i class="fa fa-trash-o fa-2x" ></i></div>
</div>


<div class="row shipping">
<div class="col-md-8 col-md-offset-2 shippingWrapper">
		<h3 class="text-center">Shipping info</h3>
		<h4 class="text-center"><i class="fa fa-ship fa-3x"></i></h4>
		<form action="">
			<div class="form-group">
				<label for="name">Name:</label>
				<input required novalidate type="text" id="name">
			</div>
		</form>
		<form action="">
			<div class="form-group">
				<label for="email">Email:</label>
				<input required novalidate type="email" id="email">
			</div>
		</form>
		<form action="">
			<div class="form-group">
				<label for="phone">Phone:</label>
				<input required novalidate type="phone" id="phone">
			</div>
		</form>
		<form action="">
			<div class="form-group">
				<label for="address1">Address 1:</label>
				<input required novalidate type="text" id="address1">
			</div>
		</form>
		<form action="">
			<div class="form-group">
				<label for="address2">Address 2:</label>
				<input novalidate type="text" id="address2">
			</div>
		</form>
		<form action="">
			<div class="form-group">
				<label for="city">City:</label>
				<input required novalidate type="text" id="city">
			</div>
		</form>
		<form action="">
			<div class="form-group">
				<label for="state">State:</label>
				<input required novalidate type="text" id="state">
			</div>
		</form>
		<form action="">
			<div class="form-group">
				<label for="zip">Zip:</label>
				<input required novalidate type="text" id="zip">
			</div>
		</form>
	</div>
</div>
