<div class="row">
	<div class="col-md-12">
		<h1>Listings</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div ng-repeat="listing in listings" class="col-md-3 listing">
			<h2 class="title">{{listing.title}}</h2>
			<img class="img" src="{{listing.photoUrl}}" alt="">
			<p class="description">{{listing.description}}</p>
			<h3 class="price">{{listing.price|currency}}</h3>
			<button class="btn btn-primary">Add To Cart</button>
		</div>
	</div>
</div>
