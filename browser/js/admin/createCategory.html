<form ng-model = "AdminCategoryForm" name="AdminCategoryForm" ng-submit="AdminCategoryForm.$valid && newCategory()">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label>Name</label>
        <input ng-model = "adminCreateCategoryForm.name" novalidate type="text" class="form-control" placeholder="Enter category name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<pre>{{adminCreateCategoryForm.name}}
</pre>
